<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Simple TOTP</title>
  <style>
    :root {
      --bg-color: #eee;
      --text-color: #222;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #ccc;
    }
  </style>
</head>
<body>
    <header><h1>Rust TOTP</h1></header>
    <main>
        <div id="namespace">
            <input type="text" name="product" list="namespaceName" />
            <datalist id="namespaceName" size="3" required autofocus></datalist>
        </div>
        <div id="account">
            <select size="6" required></select>
        </div>
        <div id="secret"></div>
    </main>
    <footer>&copy; D Rogatkin</footer>
</body>
</html>
